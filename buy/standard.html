<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>计价标准</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--百度地图-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RLEGhQPP1GjddU70dhu2T3fv3eLHmIC7"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">计价标准</h1>
		</header>
		<div class="mui-content">
			<div id="container">
			    <script type="text/html" id="containerData">
				    <img src="{{data.img}}" width="100%" height="100%"/>
			    </script>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var userinfo = is_login();
			var container = document.getElementById('container');
			mui.plusReady(function(){
				ajaxGet('url',{userid:userinfo.id},function(res){
				if(res.code == 1){
					var datas = {
						data:res.data
					};
					container.innerHTML = template('containerData',datas);
				}
			})
			})
			
		</script>
	</body>

</html>
