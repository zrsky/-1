<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>didi课堂</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<!--百度地图-->
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=RLEGhQPP1GjddU70dhu2T3fv3eLHmIC7"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">didi课堂</h1>
		</header>
		<div class="mui-content">
		    <!--<img id="img" src="" width="100%" height="100%"/>-->
		    
		    <div class="mui-card">
				<div class="mui-card-content" id="container">
					<script type="text/html" id="containerData">
						<div class="mui-card-content-inner">
						{{#data}}
						</div>
					</script>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/base.js"></script>
		<script src="../js/template.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var userinfo=is_login();
			mui.plusReady(function(){
				var container = document.getElementById('container');
				ajaxGet("common/ketang.html",{},function(res){
					console.log("nihao:"+JSON.stringify(res));
					if(res.code == 1){
						var datas = {
							data:res.data.info
						}
						container.innerHTML = template('containerData',datas);
					}
				})
			})
		</script>
	</body>

</html>
